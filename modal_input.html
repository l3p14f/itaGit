    <script>
        // Potrebno je kreirati JavaScript program za obavljanje osnovnih računarskih operacija: sabiranja, oduzimanja, množenja i deljenja.
        // Program je potrebno da funkcioniše na sledeći način.Korisnik unosi tri podatka: prvi broj, operaciju i drugi broj.
        // Na osnovu unetih podataka, potrebno je detektovati koju od operacija je potrebno obaviti i zatim izvršiti računanje.
        // Rezultat je moguće prikazati unutar HTML dokumenta ili unutar modalnog prozora za prikaz poruka.
        // Računske operacije koje je potrebno obaviti definišu se karakterima +, -, *, /.
        // Svaka od tri ulazne vrednosti programa može se preuzeti u zasebnom modalnom prozoru za preuzimanje vrednosti.
        // Primer jednog korišćenja programa bi izgledao ovako:
        // korisnik unosi 3
        // korisnik unosi +
        // korisnik unosi 10
        // program emituje poruku 13



        
        // switch je iskoriscen na kreiranom operatoru za kalkulacije
        // $ selektor input-a
        // parsefloat parsira string u number
        
        let result;
        
        const number1 = parseFloat(prompt("Unesite Prvi Broj"));
        const operator = prompt("Unesite Operator ( izaberite +, -, * ili / )");
        const number2 = parseFloat(prompt("Unesite drugi broj"));

        switch (operator) {
            case "+":
                result = number1 + number2;
                console.log(`${number1} + ${number2} = ${result}`);
                break;

            case "-":
                result = number1 - number2;
                console.log(`${number1} - ${number2} = ${result}`);
                break;

            case "*":
                result = number1 * number2;
                console.log(`${number1} * ${number2} = ${result}`);
                break;

            case "/":
                result = number1 / number2;
                console.log(`${number1} / ${number2} = ${result}`);
                break;

            default:
                console.log("neispravan operator");
                break;
        }
    </script>
